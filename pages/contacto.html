<!DOCTYPE html>
<html lang="es">
<head>

  <link rel="icon" href="../favicon.svg" type="image/svg+xml">

</head>
<body>
  <header>
    <div class="brand">
      <div class="logo">Cristina!</div>
      <div style="color:var(--muted);font-size:0.95rem">Modista · Confecciones a medida</div>
    </div>
    <nav aria-label="Principal">
      <a href="../index.html">Inicio</a>
      <a href="tienda.html">Tienda</a>
      <a href="arreglos.html">Arreglos</a>

      <a href="contacto.html" class="active">Contacto</a>
    </nav>
    <div class="tools"></div>
  </header>

  <main>
    <h1>Contacto</h1>
    <div class="contact-grid" style="margin-top:0.5rem">
      <form id="contactForm" action="/contact" method="POST">
        <label for="name">Nombre</label>
        <input id="name" name="name" required placeholder="Tu nombre" />
        <label for="email" style="margin-top:0.6rem">Email</label>
        <input id="email" name="email" type="email" required placeholder="tu@correo.com" />
        <label for="message" style="margin-top:0.6rem">Mensaje</label>
        <textarea id="message" name="message" required placeholder="¿En qué podemos ayudarte?"></textarea>
        <div style="margin-top:0.6rem;display:flex;gap:0.5rem;justify-content:flex-end">
          <button type="submit" class="btn gold">Enviar</button>
        </div>
      </form>

      <div style="background:var(--card);padding:1rem;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.04)">
        <h3>Visítanos en Bernal</h3>
        <iframe src="https://www.google.com/maps?q=Bernal%2C%20Provincia%20de%20Buenos%20Aires%2C%20Argentina&output=embed" width="100%" height="260" style="border:0;border-radius:8px;margin-top:0.5rem" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <p style="color:var(--muted);font-size:0.95rem;margin-top:0.5rem">Dirección aproximada: Bernal, Provincia de Buenos Aires.</p>
      </div>
    </div>
  </main>

  <a class="whatsapp" href="https://wa.me/54911XXXXXXX?text=Hola%20Cristina!%20Quiero%20consultar%20sobre%20sus%20servicios" target="_blank" rel="noopener noreferrer" aria-label="Contactar por WhatsApp">

    <span style="font-size:0.95rem">WhatsApp</span>
  </a>

  <footer>
    <div>© Cristina Confecciones · Bernal</div>
    <div style="margin-top:6px;color:var(--muted)">Síguenos en redes para ver más diseños</div>
  </footer>

  <script src="../js/scripts.js" defer></script>
</body>
</html>
